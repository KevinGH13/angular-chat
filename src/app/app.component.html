<div className="App">
  <header>
    <h1>Sofka Chat</h1>
    <div *ngIf="user !== null">
      <button (click)="signOut()">
        Sign out [{{user?.email}}]
      </button>
      <br>

      <section class="chatbox">
        <section class="chat-window">
          <article class="msg-container msg-self" id="msg-0" *ngFor="let item of items | async">
            <div class="msg-box">
              <img class="user-img" id="user-0" src="{{ item.photoURL}}" />
              <div class="flr">
                <div class="messages">
                  <p class="msg" id="msg-0">
                    {{ item.text }}
                  </p>
                </div>
                <span class="timestamp"><span class="username">{{ item.displayName }}</span>&bull;<span
                    class="posttime">{{ item.createdAt }}</span></span>
              </div>
            </div>
          </article>
        </section>
        <form class="chat-input" name="FormChat">
          <input type="text" autocomplete="on" placeholder="Type a message" [(ngModel)]="formValue"
            name="textMessage" />
          <button (click)="sendMessage()" [disabled]="!formValue">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="rgba(0,0,0,.38)"
                d="M17,12L12,17V14H8V10H12V7L17,12M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L5,8.09V15.91L12,19.85L19,15.91V8.09L12,4.15Z" />
            </svg>
          </button>
        </form>
      </section>

    </div>
  </header>

  <section *ngIf="user !== null">
  </section>

  <section *ngIf="user === null">
    <button (click)="signIn()">
      Sign In
    </button>
  </section>
</div>
